<div>
    <h2>Commande</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="purchase.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new Purchase</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deletePurchaseConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(purchase.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this Purchase?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Fries</th>
                    <th>Delivery</th>
                    <th>food</th>
                    <th>drink</th>
                    <th>user</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="purchase in purchases track by purchase.id">
                    <td>{{purchase.date | date:'dd/MM/yy'}}</td>
                    <td>{{purchase.fries}}</td>
                    <td>{{purchase.delivery}}</td>
                    <td>
                        <a ui-sref="food.detail({id:purchase.food.id})">{{purchase.food.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="drink.detail({id:purchase.drink.id})">{{purchase.drink.name}}</a>
                    </td>
                    <td>
                        {{purchase.user.login}}
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="purchase.detail({id:purchase.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="purchase.edit({id:purchase.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit" has-authority="ROLE_ADMIN"
                                ng-click="delete(purchase.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
