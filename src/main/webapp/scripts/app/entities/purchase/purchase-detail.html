
<div>
    <h2><span>Purchase</span> {{purchase.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Date</span>
                </td>
                <td>
                    <span class="form-control-static">{{purchase.date | date:'dd/MM/yy'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Fries</span>
                </td>
                <td>
                    <span class="form-control-static">{{purchase.fries}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Delivery</span>
                </td>
                <td>
                    <span class="form-control-static">{{purchase.delivery}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>food</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="food.detail({id:purchase.food.id})">{{purchase.food.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>drink</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="drink.detail({id:purchase.drink.id})">{{purchase.drink.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>user</span>
                </td>
                <td>
                    {{purchase.user.login}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
