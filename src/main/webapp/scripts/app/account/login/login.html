<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>Login</h1>

            <div class="alert alert-danger" ng-show="authenticationError">
                <strong>Echec lors de l'authentification !</strong> Please check your credentials and try again.
            </div>
            <form class="form" role="form" ng-submit="login($event)">
                <div class="form-group">
                    <label for="username">Login</label>
                    <input type="text" class="form-control" id="username" placeholder="Your username" ng-model="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Your password"
                           ng-model="password">
                </div>
                <div class="form-group">
                    <label for="rememberMe">
                        <input type="checkbox" id="rememberMe" ng-model="rememberMe" checked>
                        <span>Se souvenir de moi</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p></p>
            <!--<div class="alert alert-warning">
                <a class="alert-link" href="#/reset/request">J'ai oubli√© mon password ?</a>
            </div>-->
        </div>
    </div>
</div>
