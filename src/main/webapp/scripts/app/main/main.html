<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1>Bonjour, commande du {{ principal.today | date:'dd/MM/yy'}} !</h1>

            <div id="welcome" ng-switch="isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true">
                    You are logged in as user "{{account.login}}".
                </div>

                <div ng-switch-when="true">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Votre commande du jour :</div>
                        <div class="panel-body">
                            <h4 ng-show="!purchases.length">Aucune commande</h4>
                            <div ng-show="purchases.length" class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>Burger</th>
                                        <th>Boisson</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="purchase in purchases">
                                        <td>
                                            <a ui-sref="food.detail({id:purchase.food.id})">{{purchase.food.name}}</a>
                                        </td>
                                        <td>
                                            <a ui-sref="drink.detail({id:purchase.drink.id})">{{purchase.drink.name}}</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <h2><a ui-sref="purchase"><span><i class="fa fa-cutlery"></i> Commander</span></a></h2>
            <p>
             <!-- // TODO : mettre le flux actu facebook krysBurger -->
            </p>
        </div>
    </div>
</div>
